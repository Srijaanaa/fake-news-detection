<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg border-0 rounded-4 p-4">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4 text-primary fw-bold">Sign Up</h1>
                        <p class="card-text text-center text-muted mb-4">
                            Create a new account to start detecting fake news.
                        </p>

                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('signup') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Username</label>
                                <input type="text" class="form-control rounded-pill" id="username" name="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label visually-hidden">Password</label>
                                <input type="password" class="form-control rounded-pill" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill fw-bold">Sign Up</button>
                            </div>
                        </form>
                        <p class="text-center mt-3 mb-0">
                            Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none fw-bold">Log in here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
